<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentor Support Form</title>

    <!-- AOS CDN Link -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- CSS Stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/3d5c46f6e6.js"
      crossorigin="anonymous"
    ></script>

    <!-- Latest version of jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body class="bg-dark">
    <div class="container">
      <button
        class="sidebar"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#staticBackdrop"
        aria-controls="staticBackdrop"
      >
        <i
          class="fa-solid fa-bars fa-2xl"
          style="color: #000000; border: none"
        ></i>
      </button>

      <div
        class="offcanvas offcanvas-start sidebar-start"
        data-bs-backdrop="static"
        tabindex="-1"
        id="staticBackdrop"
        aria-labelledby="staticBackdropLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title sidebar-title" id="staticBackdropLabel">
            DashBoard
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body sidebar-body">
          <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="/C.html">RoadMap</a></li>
            <li><a href="/test.html">Test</a></li>
            <li><a href="/mentors.html">Mentors Support</a></li>
            <li><a href="/compiler.html">Compiler</a></li>
          </ul>
          <button id="signout" class="btn btn-outline-dark sidebar-logout">
            <a href="/index.html">Logout</a>
          </button>
        </div>
      </div>

      <h1 class="text-center mb-4" style="color: white">Mentor Support Form</h1>
      <hr class="my-5" style="color: white" />

      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-group">
          <label for="language">Programming Language</label>
          <select class="form-control" id="language" required>
            <option value="">Select a language</option>
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
          </select>
        </div>
        <div class="form-group">
          <label for="doubts">Doubts</label>
          <textarea
            class="form-control"
            id="doubts"
            rows="3"
            placeholder="Enter your doubts"
            required
          ></textarea>
        </div>
        <button
          type="button"
          class="btn btn-warning my-5"
          onclick="submitForm()"
        >
          Submit
        </button>
      </form>
    </div>
    <!-- Include Bootstrap JS and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- Include Firebase JS SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script src="mentor.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>

    <script>
      AOS.init({
        offset: 350,
        duration: 1000,
      });
    </script>
  </body>
</html>
