<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Your Certificate for PadhegaIndia</title>

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <link rel="favicon" href="favicon.ico" />
  </head>

  <body class="bg-dark">
    <!-- Navbar -->
    <div class="d-flex justify-content-around text-center">
      <nav class="navbar navbar-expand-lg navbar-dark navbar fixed-top">
        <img class="brand-img" src="/images/brand.png" alt="" />
        <a class="navbar-brand brand-txt" href="">CODE HELPER</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark navbar-dark bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel "
        >
          <div class="offcanvas-header">
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul
              class="navbar-nav flex-grow-1 pe-3 d-flex justify-content-center"
            >
              <li class="nav-item">
                <a class="nav-link" href="/main.html">HOME</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#about-us">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="">CONTACT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href=""
                  ><i class="fa-regular fa-user"></i
                ></a>
              </li>
            </ul>
            <button
              type="button"
              class="btn btn-outline-warning btn-lg download-btn"
            >
              Download App
            </button>
          </div>
        </div>
      </nav>
    </div>

    <main>
      <div class="row certi-container">
        <div class="left col-lg-6" data-aos="fade-right">
          <img class="certi-image" src="/images/brand.png" alt="" />
        </div>
        <div class="right col-lg-6">
          <div class="certi-form">
            <label for="name" class="certi-input"
              ><h2>Name :</h2>
              <input
                class="certi-text"
                required
                type="text"
                name="Name"
                autocomplete="name"
                placeholder="Enter your Full Name"
                id="name"
                minlength="3"
                maxlength="16"
              />
            </label>
            <br />
            <label for="marks" class="certi-input"
              ><h2>Marks :</h2>
              <input
                class="certi-text"
                required
                type="number"
                name="marks"
                id="marks"
                placeholder="Enter your Marks"
                max="10"
              />
            </label>
            <br />
            <button class="btn btn-outline-warning cert-btn" id="submitBtn">
              Get Certificate
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="/FileSaver.js"></script>
    <script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
    <script src="/index.js"></script>

    <!-- BootStrap Javascript CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>

    <!--POPPER JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js"
      integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
